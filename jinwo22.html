<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>진우의 각성</title>
<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #000000 30%, #101010 100%);
  color: white;
  font-family: "Press Start 2P", cursive;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  transition: background 2s ease;
}

#jinwooImg {
  width: 180px;
  border-radius: 10px;
  box-shadow: 0 0 40px #00ffff;
  opacity: 1;
  transition: all 2s ease;
}

#textBox {
  margin-top: 40px;
  text-align: center;
  font-size: 1.2rem;
  text-shadow: 0 0 15px #00ffff;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.flash {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:white;
  opacity:0;
  pointer-events:none;
  transition: opacity 0.4s ease;
}

/* 붉은 오라 효과 */
.aura {
  box-shadow: 0 0 80px 40px rgba(255, 0, 0, 0.4);
  animation: pulse 2s infinite alternate ease-in-out;
}
@keyframes pulse {
  from { filter: brightness(1) drop-shadow(0 0 40px red); }
  to { filter: brightness(1.5) drop-shadow(0 0 80px orange); }
}
</style>
</head>
<body>

<div class="flash" id="flash"></div>
<img id="jinwooImg" src="2874.jpg" alt="진우">
<div id="textBox"></div>

<script>
const img = document.getElementById("jinwooImg");
const text = document.getElementById("textBox");
const flash = document.getElementById("flash");

function sequence() {
  // 1️⃣ 쓰러짐
  text.textContent = "진우가 쓰러졌다...";
  text.style.opacity = 1;

  // 2️⃣ 붉은 배경으로 서서히 변화
  setTimeout(() => {
    document.body.style.background = "radial-gradient(circle at center, #440000 10%, #000000 90%)";
  }, 2000);

  // 3️⃣ 말하지 못할 힘
  setTimeout(() => {
    text.textContent = "말하지 못할 힘이 느껴진다...";
    img.classList.add("aura");
  }, 3500);

  // 4️⃣ 화면 번쩍 (각성 순간)
  setTimeout(() => {
    flash.style.opacity = 1;
  }, 6000);

  // 5️⃣ 밝아지면서 변신
  setTimeout(() => {
    flash.style.opacity = 0;
    img.src = "pig.jpg"; // 각성진우 이미지
    img.classList.remove("aura");
    img.style.boxShadow = "0 0 100px 40px #ffff00";
    text.textContent = "진우가 각성했다!! ⚡";
    localStorage.setItem("jinwooJob", "각성진우");
  }, 7000);

  // 6️⃣ 3초 후 전투 페이지로 이동
  setTimeout(() => {
    window.location.href = "jinwo23.html";
  }, 10000);
}

sequence();
</script>

</body>
</html>
