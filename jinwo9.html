<body>
<div id="battle-box">
  <div id="jinwoo"></div>
</div>
<img id="boss" src="imboss.jpg" alt="ÎèôÌúò">
<div id="hp">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
<div id="dialogue">ÎèôÌúòÍ∞Ä Ï£ºÎ®πÏùÑ ÎÇ†Î¶∞Îã§!</div>
<div id="damage-flash"></div>
<div id="damage-text">üíî Ï≤¥Î†• -1</div>

<script>
const battleBox = document.getElementById("battle-box");
const jinwoo = document.getElementById("jinwoo");
const dialogue = document.getElementById("dialogue");
const hpDisplay = document.getElementById("hp");
const flash = document.getElementById("damage-flash");
const dmgText = document.getElementById("damage-text");

let jinwooHp = 3;

// ‚ù§Ô∏è Ï≤¥Î†• ÌëúÏãú
function updateHp() {
  hpDisplay.textContent = "‚ù§Ô∏è".repeat(jinwooHp);
}

// üëä Ïú†ÎèÑ Ï£ºÎ®π
function throwFist() {
  const fist = document.createElement("div");
  fist.className = "fist";
  fist.textContent = "üëä";
  battleBox.appendChild(fist);

  let x = Math.random() * 550;
  let y = 250;
  fist.style.left = x + "px";
  fist.style.bottom = y + "px";

  let vx = 0, vy = 0;
  const speed = 4.5; // ÏÜçÎèÑ Ï†ÅÎãπÌûà Ï°∞Ï†à

  function move() {
    // üéØ Îß§ ÌîÑÎ†àÏûÑÎßàÎã§ ÏßÑÏö∞ ÏúÑÏπò Ï∂îÏ†Å
    const targetX = parseFloat(jinwoo.style.left) + 20;
    const targetY = parseFloat(jinwoo.style.bottom) + 20;
    const dx = targetX - x;
    const dy = targetY - y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    // ‚úÖ Î∞©Ìñ• Î∂ÄÎìúÎüΩÍ≤å Î≥¥Ï†ï (ÏïΩÍ∞Ñ Ïú†ÎèÑ ÎäêÎÇå)
    vx += (dx / dist) * 0.3;
    vy += (dy / dist) * 0.3;

    // ÏÜçÎèÑ Ï†úÌïú
    const len = Math.sqrt(vx * vx + vy * vy);
    if (len > speed) {
      vx = (vx / len) * speed;
      vy = (vy / len) * speed;
    }

    x += vx;
    y += vy;
    fist.style.left = x + "px";
    fist.style.bottom = y + "px";

    const fRect = fist.getBoundingClientRect();
    const jRect = jinwoo.getBoundingClientRect();

    // Ï∂©Îèå Í∞êÏßÄ
    if (
      fRect.right > jRect.left &&
      fRect.left < jRect.right &&
      fRect.bottom > jRect.top &&
      fRect.top < jRect.bottom
    ) {
      hitJinwoo(fist);
      return;
    }

    // ÌôîÎ©¥ Î∞ñ Ï†úÍ±∞
    if (y < -50 || x < -50 || x > 650) {
      fist.remove();
      return;
    }

    requestAnimationFrame(move);
  }

  requestAnimationFrame(move);
}

function hitJinwoo(fist) {
  fist.remove();
  jinwooHp--;
  updateHp();
  dialogue.textContent = "ÏßÑÏö∞Í∞Ä Ï£ºÎ®πÏóê ÎßûÏïòÎã§! üí•";

  // üî• ÌôîÎ©¥ ÌîºÍ≤© Ìö®Í≥º
  flash.style.opacity = "1";
  setTimeout(() => (flash.style.opacity = "0"), 200);

  // üíî Ï≤¥Î†• -1 ÌÖçÏä§Ìä∏
  dmgText.style.opacity = "1";
  dmgText.style.transform = "translate(-50%, -60%) scale(1.1)";
  setTimeout(() => {
    dmgText.style.opacity = "0";
    dmgText.style.transform = "translate(-50%, -50%) scale(1)";
  }, 800);

  if (jinwooHp <= 0) {
    dialogue.textContent = "ÏßÑÏö∞Îäî Ïì∞Îü¨Ï°åÎã§...";
    setTimeout(() => {
      window.location.href = "jinwo10.html";
    }, 2000);
  }
}

// üß≠ ÏßÑÏö∞ Ïù¥Îèô
let x = 280;
let y = 40;
const speed = 10;

window.addEventListener("keydown", (e) => {
  e.preventDefault();
  switch (e.key.toLowerCase()) {
    case "w": y += speed; break;
    case "s": y -= speed; break;
    case "a": x -= speed; break;
    case "d": x += speed; break;
  }
  x = Math.max(0, Math.min(560, x));
  y = Math.max(0, Math.min(190, y));
  jinwoo.style.left = x + "px";
  jinwoo.style.bottom = y + "px";
});

// üëä Ï†ÑÌà¨ Î£®ÌîÑ
function startFight() {
  let punches = 0;
  const interval = setInterval(() => {
    if (jinwooHp <= 0) {
      clearInterval(interval);
      return;
    }
    throwFist();
    punches++;
    if (punches >= 10) {
      clearInterval(interval);
      dialogue.textContent = "Í≥µÍ≤©Ìï† Í∏∞ÌöåÍ∞Ä ÏôîÎã§!";
    }
  }, 700);
}

updateHp();
startFight();
</script>
</body>
