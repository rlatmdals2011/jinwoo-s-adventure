<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>진우의 죽음</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  animation: fadeIn 2s ease;
  flex-direction: column;
  font-family: "Press Start 2P", monospace;
}

/* 진우 이미지 */
#jinwooDeath {
  width: 280px;
  border-radius: 8px;
  filter: grayscale(0);
  opacity: 0;
  transition: all 3s ease;
  box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
}

/* DEATH 글씨 */
#deathText {
  font-size: 2.8rem;
  color: red;
  text-shadow: 0 0 30px red;
  opacity: 0;
  transition: opacity 2s ease;
  margin-top: 40px;
}

/* 페이드인 효과 */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* 화면 전체 붉은 플래시 */
.flash {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255, 0, 0, 0.3);
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s;
}
</style>
</head>
<body>

<div class="flash" id="flash"></div>
<img id="jinwooDeath" src="5094.jpg" alt="진우 사망 장면">
<div id="deathText">DEATH</div>

<script>
const img = document.getElementById("jinwooDeath");
const text = document.getElementById("deathText");
const flash = document.getElementById("flash");

function deathScene() {
  // 1️⃣ 이미지 서서히 나타남
  setTimeout(() => {
    img.style.opacity = 1;
  }, 500);

  // 2️⃣ 흑백 전환
  setTimeout(() => {
    img.style.filter = "grayscale(100%) brightness(0.7)";
  }, 3000);

  // 3️⃣ 붉은 번쩍임 + DEATH 등장
  setTimeout(() => {
    flash.style.opacity = 1;
    text.style.opacity = 1;
  }, 5000);

  setTimeout(() => {
    flash.style.opacity = 0;
  }, 6000);

  // 4️⃣ 8초 후 처음으로 돌아감
  setTimeout(() => {
    window.location.href = "index.html";
  }, 8500);
}

deathScene();
</script>
</body>
</html>
