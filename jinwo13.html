<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ÏßÑÏö∞ vs ÌñÑÎ≤ÑÍ±∞Î≥¥Ïä§</title>
<style>

}

#dialogue {
  position: absolute;

  border: 3px solid white;
  background: #111;
  display: flex;

  justify-content: center;
  font-size: 1.2rem;
}
</style>
</head>
<body>
<img id="boss" src="rotoRl.jpg" alt="ÌñÑÎ≤ÑÍ±∞Î≥¥Ïä§" />
<div id="boss-hp">Î≥¥Ïä§ HP: 1000</div>
<div id="hp">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
<div id="battle-box">
  <div id="jinwoo"></div>
</div>
<button id="attack-btn">‚öî Í≥µÍ≤©</button>
<div id="dialogue">Î≥¥Ïä§Í∞Ä ÌñÑÎ≤ÑÍ±∞Î•º ÎçòÏßÑÎã§!</div>

<script>
const battleBox = document.getElementById("battle-box");
const jinwoo = document.getElementById("jinwoo");
const dialogue = document.getElementById("dialogue");
const hpDisplay = document.getElementById("hp");
const bossHpDisplay = document.getElementById("boss-hp");
const attackBtn = document.getElementById("attack-btn");

let jinwooHp = 3;
let bossHp = 1000;
let burgerCount = 0;
let inAttackPhase = false;

// ‚öôÔ∏è jinwo11ÏóêÏÑú Ï†ÄÏû•Îêú ÏßÅÏóÖ Ïä§ÌÉØ Î∂àÎü¨Ïò§Í∏∞
let job = localStorage.getItem("jinwooJob") || "Î≥µÏÑú";
let attackPower = Number(localStorage.getItem("jinwooAtk")) || 100;
let maxHp = Number(localStorage.getItem("jinwooHp")) || 3;
jinwooHp = maxHp;

// ÏßÅÏóÖÎ≥Ñ ÏÉâÏÉÅ
const colorMap = { Î≥µÏÑú: "#00aaff", "ÏßÑÌôîÌïú ÏÉåÎìúÎ∞±": "#ffaa00", ÎÑ§ÌÅ¨Î°úÎß®ÏÑú: "#b300ff" };
jinwoo.style.background = colorMap[job] || "#00aaff";

// ü©∏ Ï≤¥Î†• ÌëúÏãú
function updateHp() {
  hpDisplay.textContent = "‚ù§Ô∏è".repeat(jinwooHp);
}

// üçî ÌñÑÎ≤ÑÍ±∞ ÏÉùÏÑ± (Î∂ÄÎìúÎüΩÍ≤å ÏõÄÏßÅÏûÑ)
function throwBurger() {
  const burger = document.createElement("div");
  burger.className = "burger";
  burger.textContent = "üçî";
  battleBox.appendChild(burger);

  let startX = Math.random() * 550;
  let startY = 250;
  let targetX = parseFloat(jinwoo.style.left) + 20;
  let targetY = parseFloat(jinwoo.style.bottom) + 20;

  const dx = targetX - startX;
  const dy = targetY - startY;
  const dist = Math.sqrt(dx * dx + dy * dy);
  const vx = (dx / dist) * 2.5; // Îçî ÎäêÎ¶¨Í≥† Î∂ÄÎìúÎüΩÍ≤å!
  const vy = (dy / dist) * 2.5;

  burger.style.left = startX + "px";
  burger.style.bottom = startY + "px";

  function moveBurger() {
    startX += vx;
    startY += vy;
    burger.style.left = startX + "px";
    burger.style.bottom = startY + "px";

    const bRect = burger.getBoundingClientRect();
    const jRect = jinwoo.getBoundingClientRect();

    // Ï∂©Îèå Í∞êÏßÄ
    if (
      bRect.right > jRect.left &&
      bRect.left < jRect.right &&
      bRect.bottom > jRect.top &&
      bRect.top < jRect.bottom
    ) {
      burger.remove();
      hitJinwoo();
      return;
    }

    // ÌôîÎ©¥ Î∞ñ Ï†úÍ±∞
    if (startY < -50 || startX < -50 || startX > 650) {
      burger.remove();
      return;
    }

    requestAnimationFrame(moveBurger);
  }

  requestAnimationFrame(moveBurger);
}

// ‚ù§Ô∏è ÌîºÍ≤© Ï≤òÎ¶¨
function hitJinwoo() {
  jinwooHp--;
  updateHp();
  dialogue.textContent = "ÏßÑÏö∞Í∞Ä ÌñÑÎ≤ÑÍ±∞Ïóê ÎßûÏïòÎã§! üçîüò£";

  if (jinwooHp <= 0) {
    dialogue.textContent = "ÏßÑÏö∞Îäî Ïì∞Îü¨Ï°åÎã§...";
    setTimeout(() => (window.location.href = "board.html"), 3000);
  }
}

// ‚öî Í≥µÍ≤© Î≤ÑÌäº
attackBtn.addEventListener("click", () => {
  if (!inAttackPhase) return;
  bossHp -= attackPower;
  bossHpDisplay.textContent = "Î≥¥Ïä§ HP: " + bossHp;
  dialogue.textContent = `ÏßÑÏö∞Ïùò Í≥µÍ≤©! üí• (${attackPower} Îç∞ÎØ∏ÏßÄ)`;
  attackBtn.style.display = "none";
  inAttackPhase = false;
  burgerCount = 0;

  if (bossHp <= 0) {
    dialogue.textContent = "Î≥¥Ïä§Î•º Ïì∞Îü¨Îú®Î†∏Îã§! üèÜ";
    setTimeout(() => (window.location.href = "jinwo14.html"), 3000);
  } else {
    setTimeout(() => {
      dialogue.textContent = "Î≥¥Ïä§Í∞Ä Îã§Ïãú ÌñÑÎ≤ÑÍ±∞Î•º ÎçòÏßÑÎã§!";
      startBurgerPhase();
    }, 2000);
  }
});

// üîÅ ÌñÑÎ≤ÑÍ±∞ 5Í∞ú ÎçòÏßÄÎäî Ìå®ÌÑ¥
function startBurgerPhase() {
  let interval = setInterval(() => {
    if (burgerCount >= 5 || jinwooHp <= 0) {
      clearInterval(interval);
      if (jinwooHp > 0) {
        dialogue.textContent = "Í≥µÍ≤©Ìï† Í∏∞ÌöåÎã§!";
        attackBtn.style.display = "block";
        inAttackPhase = true;
      }
    } else {
      throwBurger();
      burgerCount++;
    }
  }, 1500);
}

// üí° WASD Ïù¥Îèô
let x = 280, y = 30;
document.addEventListener("keydown", (e) => {
  if (e.key === "w") y += 10;
  if (e.key === "s") y -= 10;
  if (e.key === "a") x -= 10;
  if (e.key === "d") x += 10;
  x = Math.max(0, Math.min(560, x));
  y = Math.max(0, Math.min(190, y));
  jinwoo.style.left = x + "px";
  jinwoo.style.bottom = y + "px";
});

updateHp();
startBurgerPhase();
</script>
</body>
